<div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
      <button type="button" [attr.data-bs-target]="'#carouselExampleDark'" [attr.data-bs-slide-to]="i" [class.active]="i === 0" *ngFor="let product of popularProducts; let i = index"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item" [class.active]="i === 0" *ngFor="let product of popularProducts; let i = index">
        <a routerLink="/details/{{product.id}}"><img [src]="product.imageUrl" class="d-block w-100" alt="{{ product.name }}"></a>
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ product.name }}</h5>
          <p>{{ product.description }}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
  <div class="trendy-product">
    <div class="row">
        <h1>Trend Products</h1>

        <div class="col-3" *ngFor="let singleItem of trendProduct">
            <div class="product-card">
                <div class="product-image">
                    <img src="{{singleItem.imageUrl}}" alt="image">
                </div>
                <div class="product-detail">
                    <div class="product-name">{{singleItem.name}}</div>
                    <div class="product-info">{{singleItem.description}}</div>
                </div>
                <div class="product-action">
                    <a routerLink="/details/{{singleItem.id}}" class="btn btn-primary">View Details</a>
                    <a href="#" class="btn btn-secondary">Check Update</a>
                </div>
            </div>
            
        </div>

    </div>
  </div>
