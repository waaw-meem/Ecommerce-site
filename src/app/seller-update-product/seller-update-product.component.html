<div class="seller-auth">
    <div class="form-container">
        <h2>UPDATE PRODUCTS</h2>
        <p class="newProduct">{{addNewProductMessage}}</p>
        <form #addProduct="ngForm" (submit)="addNewProduct(addProduct.value)">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" ngModel="{{productData?.name}}" required>
            </div>
            <div class="form-group">
                <label for="price">Product Price</label>
                <input type="text" id="price" name="price" ngModel="{{productData?.price}}" required>
            </div>
            <div class="form-group">
                <label for="category">Product Category</label>
                <input type="text" id="category" name="category" ngModel="{{productData?.category}}" required>
            </div>
            <div class="form-group">
                <textarea name="description" id="" cols="30" rows="10" ngModel="{{productData?.description}}"></textarea>
            </div>
            <div class="form-group">
                <label for="imageUrl">Enter Product URL</label>
                <input type="text" id="imageUrl" name="imageUrl" ngModel="{{productData?.imageUrl}}" required>
            </div>
            <div class="form-group">
                <input type="submit" value="UPDATE PRODUCT">
            </div>
        </form>
    </div>
